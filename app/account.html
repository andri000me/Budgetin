<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/icons/favicon.ico" type="image/x-icon">
        <title>Account Settings | Budgetin</title>
        <meta name="description" content="Budgetin Account Settings Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style-global-app.css">
        <link rel="stylesheet" type="text/css" href="css/style-app-acc.css">
    </head>
    <body>
        <div class="wrapper">
<!-- ----------------------------------------------SIDEBAR------------------------------------------------- -->
            <div class="container-sidebar">
                <div class="container-sidebar-logo">
                    <a href="" class="logo-sidebar">BUDGETIN</a>
                </div>
                <div class="nav-and-acc">
                    <ul>
                        <li>
                            <button onclick="location.href='dashboard.html'" class="btn-sidebar">
                                <img src="img/icons/bar-chart.png" class="icons-sidebar">Dashboard</a>
                            </button>
                        </li>
                        <li>
                            <button onclick="location.href='transactions.html'" class="btn-sidebar">
                                <img src="img/icons/payment.png" class="icons-sidebar">Transactions</a>
                            </button>
                        </li>
                        <li>
                            <button onclick="location.href='journal.html'" class="btn-sidebar">
                                <img src="img/icons/journal.png" class="icons-sidebar">Journal</a>
                            </button>
                        </li>
                        <li>
                            <button class="btn-sidebar btn-sidebar-active">
                                <img src="img/icons/user-active.png" class="icons-sidebar">Account</a>
                            </button>
                        </li>
                        <li>
                            <button onclick="location.href='landing.html'" class="btn-sidebar">
                                <img src="img/icons/logout.png" class="icons-sidebar">Sign Out</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
<!-- ----------------------------------------------CONTENT------------------------------------------------- -->
            <div class="container-content">
                <div class="content-middle">
                    <div class="container-content-title">
                        <h2>Account Settings</h2>
                        <p>View and edit your registered account information.</p>
                    </div>
                    <div class="pane-content">
                        <h2>Personal Information</h2>
                        <form id="form_personal" name="form_personal" autocomplete="off">
                            <ul>
                                <li>
                                    <div class="div-l">
                                        <label>First Name</label>
                                        <input type="text" id="fname" placeholder="First name" class="textfield">
                                    </div>
                                    <div class="div-r">
                                        <label>Last Name</label>
                                        <input type="text" id="lname" placeholder="Last name" class="textfield">                                        
                                    </div>
                                </li>
                                <li>
                                    <label>Date of Birth</label>
                                    <input type="date" id="birth" placeholder="Date of birth" class="textfield">
                                </li>
                                <li>
                                    <input type="submit" class="btn-save" value="Apply">
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="pane-content">
                        <h2>Account Details</h2>
                        <form id="form_account" name="form_account" autocomplete="off">
                            <ul>
                                <li>
                                    <label>Email Address</label>
                                    <input type="text" id="email" placeholder="Email address" class="textfield">
                                </li>
                                <li>
                                    <label>Password</label>
                                    <input type="password" id="password" placeholder="Password" class="textfield">
                                </li>
                                <li>
                                    <input type="submit" class="btn-save" value="Apply">
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>
    </body>
</html>
